version: "3.9"
networks:
  proxy-network:
    driver: "bridge"
  server-network:
    driver: "bridge"
  client-network:
    driver: "bridge"

volumes:
  db-data: {}

services:
  reverse-proxy:
    image: traefik:v2.4
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--api.dashboard=true"
      - "--api.debug=true"
      - "--providers.docker=true"
      - "--log.LEVEL=DEBUG"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
      - "--entryPoints.webapi.address=:5000" # Redirect to container nestjs
      - "--entryPoints.livekitapi.address=:7880" # Redirect to container livekit
      - "--providers.docker.exposedbydefault=false"
      - "--certificatesresolvers.myresolver.acme.httpchallenge=true"
      - "--certificatesresolvers.myresolver.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.myresolver.acme.email=dangnhatminh09032002@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/letsencrypt/acme.json"
    ports:
      - "443:443"
      - "80:80"
      - "8080:8080"
      - "5000:5000"
      - "7880:7880"
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy-network

  db:
    container_name: db-postgres
    image: "postgres:12"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456
      - POSTGRES_DB=postgres
    ports:
      - "5433:5432"
    restart: always
    networks:
      - server-network
    volumes:
      - db-data:/var/lib/postgresql/data

  server:
    container_name: server-nestjs
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    restart: always
    networks:
      - proxy-network
      - server-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik # needed because there is multiple networks
      - traefik.http.routers.server.tls=true
      - traefik.http.routers.server.tls.certresolver=myresolver
      - traefik.http.routers.server.rule=Host(`/`)
      - traefik.http.routers.server.entrypoints=webapi # attach this router to the entrypoint named sonarqube
      - traefik.http.services.server.loadbalancer.server.port=5000
    depends_on:
      - db
      - web-rtc
      - redis

  web-rtc:
    container_name: livekit
    image: livekit/livekit-server:latest
    command: --config /etc/livekit.yaml
    restart: unless-stopped
    ports:
      - 7880:7880
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik # needed because there is multiple networks
      - traefik.http.routers.web_rtc.tls=true
      - traefik.http.routers.web_rtc.tls.certresolver=myresolver
      - traefik.http.routers.web_rtc.rule=Host(`/`)
      - traefik.http.routers.web_rtc.entrypoints=livekitapi # attach this router to the entrypoint named sonarqube
      - traefik.http.services.web_rtc.loadbalancer.server.port=7880
    volumes:
      - ./livekit/livekit.yaml:/etc/livekit.yaml
    networks:
      - proxy-network
      - server-network

  redis:
    container_name: redis
    image: redis:7
    restart: always
    ports:
      - 6379:6379
    networks:
      - server-network
    command: redis-server --save 20 1 --loglevel warning --requirepass mypass
    volumes:
      - ./redis/data:/data
